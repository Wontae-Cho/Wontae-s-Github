<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <script type="text/javascript">
        var target;
        var cnt = 0;

        function myload() {
            target = document.querySelector("#target");
            myloop();
        }
        var nxt;
        var nxtnxt;
        function myloop() {
            if (cnt < 6) cnt++;
            else cnt = 1;
            chgImg(0,cnt);
            if (cnt + 1 < 7) {
                nxt = cnt + 1;
            } else {
                nxt = 1;
            }
            chgImg(1,nxt);
            if (cnt + 2 < 7) {
                nxtnxt=cnt+2;
            } else if (cnt+2==7) {
                nxtnxt=1;
            } else {
                nxtnxt=2;
            }
            chgImg(2,nxtnxt);
            setTimeout(myloop, 3000);
        }

        function chgImg(idx,num) {
            var img2 = document.querySelectorAll('img')[idx];
            img2.outerHTML = '<img alt="" src="imgs/B0' + num + '.jpg"/>';
        }

    </script>
    <style type="text/css">
    </style>
</head>

<body onload="myload()">
    <div class="container">
        <div id="header">
            <h1>비트교육센터</h1>
        </div>
        <div id="menu">
            <ul>
                <li>menu1</li>
                <li>menu2</li>
                <li>menu3</li>
                <li>menu4</li>
            </ul>
        </div>
        <div id="content">
            <div id="target">
                <img alt="" src="imgs/B01.jpg" />
                <img alt="" src="imgs/B02.jpg" />
                <img alt="" src="imgs/B03.jpg" />
            </div>
        </div>
    </div>

</body></html>
