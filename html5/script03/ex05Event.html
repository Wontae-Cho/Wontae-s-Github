<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Title </title>
    <style type="text/css">
        input{
            background-color: red;
        }
        button{
            background-color: blue;
        }
        [type=button]{
            color:aliceblue;
        }
    </style>
    <script type="text/javascript">
        window.onload=function(){
          var btn=document.querySelector('button');
            btn.onclick=btnclick;
        };
        function btnclick(){
            alert('버튼이 클릭됨');
        }
    </script>
</head>

<body>
<h1>이벤트</h1>
<!--인라인방식.-->

<button type="button">버튼</button>
