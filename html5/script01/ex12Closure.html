<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <script type="text/javascript">
            
            function myfunc(a){
                var msg=('myfunc('+a+')');
                return function(){
                    alert(msg);
                };
            }
            
            myfunc('abc')();
            
        </script>
    </head>
    <body>
        <h1>Closure</h1>
    </body>
</html>
