<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <script type="text/javascript">
            var a;
            // a = new Boolean(true);
            a = false;
//            console.log(a);
//            alert(a);
            // 숫자 = 0일 경우는 거짓, 그 외의 경우는 참.
            // 문자 = null, 비어있는 경우는 거짓, 그 외는 참.
            // undefined 또한 거짓.
            a=0;
            var b=false;
            console.log(a===b); // null == undefined : true.
                                // null === undefined : false.
            // 원칙적으로 원래 가지고 있는 값이 비교가 가능하다면 밸류값을 비교
            // 만약 불가능하다면 타입을 바꿔가면서 비교가 가능한 타입으로 비교
            // 대표적인 예가 0과 false를 비교했을 때 true가 나오는 것인데
            // 원해서 true를 뽑았으면 다행인데 그렇지 않을 경우, 타입의 비교
            // 또한 필요한 경우에는 ===를 사용한다.
            // (==) : Value값 비교 // (===) : Value,type비교 
            if(b){
                console.log("참");
            }else{
                console.log("거짓");
            }
        </script>
    </head>
    <body>
        <h1>boolean</h1>
    </body>
</html>
