<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <script type="text/javascript">
            // 함수
            // 동일한 이름의 함수가 존재할 수 없다.
            // 왜냐하면 인자값을 몇개를 주냐에 따라서 기능을 구분할 수 없기에.
            function func01(){
                alert('func run...');
                var arr=arguments;
                for(var i=0; i<arr.length; i++){
                    console.log(arr[i]);
                }
                // 리턴이 존재할 수 있으며 인자값을 줄 수 있다.
            }
            // 리턴이 있는데 인자값이 없다면 undefined가 출력된다.
            func01(1,2,3,4);
            
        </script>
        <script type="text/javascript">
            
        </script>
    </head>
    <body>
        <h1>function</h1>
    </body>
</html>
