<!doctype html>

            // 함수
            // 일반함수는 바로 로딩되어 시작되기 때문에 바로 사용가능.
            function myfunc2(a){
                console.log(typeof a);
                console.log(a.key1);

            console.log('-------------------');

            // 익명함수의 경우 변수의 선언 부분까지 내려와야 해당 함수를 사용할 수 있다. 로딩은 되어 있으나 부를 참조변수가 존재하지 않기 때문에.
            var myfunc=(function(){
                console.log('size:'+arguments.length);
                for(var i=0; i<arguments.length; i++){
                    console.log(arguments[i]);
