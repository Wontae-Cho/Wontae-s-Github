            var cnt=0;
            function myAdd(){
                var name=document.querySelector('#name').value;
                var li=document.createElement('li');
                var msg = document.createTextNode(name);
                li.appendChild(msg);
                
                var ul=document.querySelector('ul');
                ul.appendChild(li);
            }
            function myDel(){
                var ul=document.querySelector('ul');
                var lastIdx=document.querySelectorAll('li').length-1;
                var target=document.querySelectorAll('li')[lastIdx];
                ul.removeChild(target);
            }
            
            </script>

    </head>
    <body onload="myload()">

        <input type="button" onclick="myAdd()" value="add"/>
        <input type="button" onclick="myDel()" value="delete"/>
