<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <script type="text/javascript">
            // 어떤브라우저로 접속했는지 알아내기 위한것이 네비게이터
            // appName,appVersion
            // 웹 표준으로 되면서 앱 네임은 Netscape로 통일 되었다.
            // 따라서 지금 구분하기 위해선 appVersion을 통해 구분해야한다.
            window.navigator.appName;
            window.navigator.appVersion;
        </script>
    </head>
    <body>
        <h1>Navigator</h1>
    </body>
</html>
