<!doctype html>

        <style type="text/css">
/*p.77*/
/* (=) 일치하는 (*=) 포함하는 (^=) 시작하는 */
/*[속성="단어"] - 속성의 값이 완벽히일치시*/
/*[속성*="단어"] - 속성의 값이 단어를 포함하면*/
/*[속성^="단어"] - 속성의 값이 단어로 시작하면*/
            
            input[type="password"]{
                background-color: orangered;
            }
            input[type*="e"]{
                background-color: aquamarine;
            }
            a[href^="http:"]{
                color:black;
            }
            a[href*=".net"]{
                color:brown;
            }
        </style>
    </head>
